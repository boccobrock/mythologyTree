<!DOCTYPE html>
<html>
    <head>
        <title>Greek Pantheon Map</title>
        <meta charset="utf-8">
        <style>
            .node {
                stroke: #fff;
                stroke-width: 1.5px;
            }

            .link {
                stroke: #999;
                stroke-opacity: .6;
            }

            .legend {
            }

            .legend-type {
                display: inline;
                margin-left: 20px;
            }

            .legend-icon {
                display: inline-block;
                width: 12px;
                height: 12px;
                margin-right: 4px;
                background: #0CC;
            }

            .active {
                stroke: red;
            }

        </style>
        <script src="http://d3js.org/d3.v3.min.js"></script>
    </head>
    <body>
        <h2>Greek Pantheon Map</h2>
        <div class="legend">Legend: 
            <div class="legend-type"><div class="legend-icon"></div>Titans</div>
            <div class="legend-type"><div class="legend-icon"></div>Olympians</div>
            <div class="legend-type"><div class="legend-icon"></div>Mortals</div>
            <div class="legend-type"><div class="legend-icon"></div>Mortals</div>
            <div class="legend-type"><div class="legend-icon"></div>Mortals</div>
            <div class="legend-type"><div class="legend-icon"></div>Mortals</div>
            <div class="legend-type"><div class="legend-icon"></div>Mortals</div>
        </div>
        <script>
            var width = 1200,
            height = 800;

            var color = d3.scale.category20();

            d3.selectAll(".legend-icon").each(function(d, i){ d3.select(this).style("background", function(d) { return color(i); } ) });

            var force = d3.layout.force()
            .charge(-300)
            .linkDistance(120)
            .size([width, height]);

            var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

            d3.json("pantheon.json", function(error, graph) {
                force
                .nodes(graph.nodes)
                .links(graph.links)
                .start();

                var link = svg.selectAll(".link")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link")
                .style("stroke-width", function(d) { return Math.sqrt(d.value); });

                var node = svg.selectAll(".node")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", 5)
                .style("fill", function(d) { return color(d.group); })
                .call(force.drag)
                .on("mouseover", nodemouseover)
                .on("mouseout", nodemouseout);

                function nodemouseover(d) {
                    svg.selectAll(".link").classed("active", function(p) { return p.source === d || p.target === d; });
                    d3.select(this).classed("active", true);
                }

                function nodemouseout() {
                    svg.selectAll(".active").classed("active", false);
                }

                node.append("title")
                .text(function(d) { return d.name; });

                force.on("tick", function() {
                    link.attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

                    node.attr("cx", function(d) { return d.x; })
                    .attr("cy", function(d) { return d.y; });
                });
            });

        </script>
    </body>
</html>
